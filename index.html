<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="En onlineshop som säljer olika typer av gitarerr för rimliga priser">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>
<body onload="laddatSidan()">
    <header>
        <img id="logga" src="./img/Logotyp.webp" alt="Butikens logga, ett skelett med en gitarr">
        <h1 id="butiknamn"> Gitarrbutik</h1>
        <button aria-label="Visa varukorg" id="visa_varukorg" onclick="visaVarukorg()"></button>
    </header>
    <main>
        <div class="produkt">
            <img class="produkt_bild" src="./img/gitarr1.webp" alt="En gitarr">
            <p class="namn">Allmän elgitarr</p>
            <p class="pris">10000 kr</p>
            <button onclick="läggTillIVarukorg('Allmän elgitarr', 10000)" class="köp_knapp">Köp</button>
        </div>
        <div class="produkt">
            <img class="produkt_bild" src="./img/gitarr2.webp" alt="En gitarr">
            <p class="namn">En annan elgitarr</p>
            <p class="pris">3500 kr</p>
            <button onclick="läggTillIVarukorg('En annan elgitarr', 3500)" class="köp_knapp">Köp</button>
        </div>
        <div class="produkt">
            <img class="produkt_bild" src="./img/gitarr3.webp" alt="En gitarr">
            <p class="namn">Ännu en elgitarr</p>
            <p class="pris">2350 kr</p>
            <button onclick="läggTillIVarukorg('Ännu en elgitarr', 2350)" class="köp_knapp">Köp</button>
        </div>
        <div class="produkt">
            <img class="produkt_bild" src="./img/gitarr4.webp" alt="En gitarr">
            <p class="namn">En akustisk gitarr</p>
            <p class="pris">7000 kr</p>
            <button onclick="läggTillIVarukorg('En akustisk gitarr', 7000)" class="köp_knapp">Köp</button>
        </div>
        <div class="produkt">
            <img class="produkt_bild" src="./img/gitarr5.webp" alt="En gitarr">
            <p class="namn">Akustisk gitarr 2</p>
            <p class="pris">5000 kr</p>
            <button onclick="läggTillIVarukorg('Akustisk gitarr 2', 5000)" class="köp_knapp">Köp</button>
        </div>
        <div class="produkt">
            <img class="produkt_bild" src="./img/gitarr6.webp" alt="En gitarr">
            <p class="namn">En sista gitarr</p>
            <p class="pris">9238 kr</p>
            <button onclick="läggTillIVarukorg('En sista gitarr', 9238)" class="köp_knapp">Köp</button>
        </div>
    </main>
    <footer>
        <nav id="länkar">
            <a href="https://crouton.net/">Information</a>
            <a href="https://crouton.net/">Om oss</a>
            <a href="https://crouton.net/">Kontakta oss</a>
        </nav>
    </footer>
    <div id="varukorg_div">
        <h2 >Varukorg</h2>
        <ul id="varukorg_ul"></ul>
        <p id="summa_pris">Total pris: </p>
        <button id="varukorg_töm" onclick="tömVarukorg()">Töm varukorg</button>
        <button id="varukorg_stäng" onclick="gömVarukorg()">X</button>
    </div>
</body>
</html>
